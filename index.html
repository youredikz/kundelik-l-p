<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kundelik Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #2196f3;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход в Kundelik</h2>
    <input type="text" placeholder="Логин">
    <input type="password" placeholder="Пароль">
    <button>Войти</button>
  </div>
</body>
</html>
